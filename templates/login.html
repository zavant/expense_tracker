<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <script
      defer
      src="{{url_for('static', filename='login-page.js')}}"
    ></script>
  </head>

  <body>
    <main id="main-holder">
      <h1 id="login-header">Expense Manager</h1>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
        <p id="login-success-msg">Login successful!</p>
      </div>
      <div class="login-logo">
        <img
          src="{{url_for('static', filename='unnamed.png')}}"
          alt="EOACS Logo"
        />
      </div>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
          value="user"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
          value="web_dev"
        />
        <input
          name="submit"
          type="submit"
          value="Login"
          id="login-form-submit"
          onclick="validateCode()"
        />
      </form>
    </main>
  </body>
</html>
